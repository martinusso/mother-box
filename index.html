<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mother Box ðŸ“¦</title>
		<meta name="author" content="Breno Martinusso" />
		<script src="https://kit.fontawesome.com/0dd7737c11.js"></script>
<style>
	form div {
		display: block;
		margin: auto;
		max-width: 900px;
	}
	h2 {
		text-align: center;
	}
	button, input, textarea {
		margin: 0.3em;
	}
	nav ul {
		list-style: none;
	}
	nav ul li {
		display: inline;
	}
	nav ul li a {
		color: blue;
		display: inline-block;
		padding: 0.5em;
	}
	nav ul li a:hover {
		color: red;
	}
	.state-hidden:not(.tabs-active) {
	    display: none;
	}
</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><i class="fas fa-box"></i></li>
				<li><a href="#" onclick="show('base64')">base64</a></li>
				<li><a href="#" onclick="show('br-docs')">br docs</a></li>
				<li><a href="#" onclick="show('json')">json</a></li>
				<li><a href="#" onclick="show('uuid')">uuid</a></li>
			</ul>
		</nav>
		<main>
			<section class="state-hidden" id="base64">
				<h2>Base 64</h2>
				<form>
					<div>
						<textarea id="base64-encoded" placeholder="Type (or paste) here..." spellcheck="false" rows="14" cols="120"></textarea>
						<button type="button" onclick="copy('base64-encoded')" value="Copy to Clipboard"><i class="fas fa-copy"></i></button>
					</div>
					<div>
						<button type="button" onclick="decodeBase64()" id="base64-decode" value="Decode"><i class="fas fa-arrow-down"></i> Decode</button>
						<button type="button" onclick="encodeBase64()" id="base64-encode" value="Encode"><i class="fas fa-arrow-up"></i> Encode</button>
					</div>
					<div>
						<button type="button" onclick="copy('base64-decoded')" value="Copy to Clipboard"><i class="fas fa-copy"></i></button>
						<textarea id="base64-decoded" placeholder="Type (or paste) here..." spellcheck="false" rows="14" cols="120"></textarea>
					</div>
				</form>
			</section>

			<section class="state-hidden" id="br-docs">
				<h2>Brazilian Documents</h2>
				<form>
					<div>
						<button type="button" onclick="cpf()" id="doc-cpf" value="Generate CPF">Generate CPF</button>
						<button type="button" onclick="cnpj()" id="doc-cnpj" value="Generate CNPJ">Generate CNPJ</button>
					</div>
					<div>
						<input id="doc" />
					</div>
				</form>
			</section>

			<section class="state-hidden" id="json">
				<h2>JSON</h2>
				<form>
					<div>
						<textarea id="json-input" placeholder="Type (or paste) here..." spellcheck="false" rows="10" cols="120"></textarea>
						<button type="button" onclick="copy('json-input')" value="Copy to Clipboard"><i class="fas fa-copy"></i></button>
					</div>
					<div>
						<button type="button" onclick="beautifyJSON()" id="beautify-json" value="Format/Beautify"><i class="fas fa-align-left"></i> Format/Beautify</button>
					</div>
					<div>
						<button type="button" onclick="copy('json-output')" value="Copy to Clipboard"><i class="fas fa-copy"></i></button>
						<textarea id="json-output" placeholder="Type (or paste) here..." spellcheck="false" rows="20" cols="120"></textarea>
					</div>
				</form>
			</section>

			<section class="state-hidden" id="uuid">
				<h2>UUID</h2>
				<form>
					<div>
						<button type="button" onclick="uuid()" id="generate-uuid" value="Generate">Generate</button>
					</div>
					<div>
						<input id="uuid-value" size="36" />
						<button type="button" onclick="copy('uuid-value')" value="Copy to Clipboard"><i class="fas fa-copy"></i></button>
					</div>
				</form>
			</section>
		</main>
		<script type="text/javascript" src="assets/js/tools.js" charset="utf-8"></script>
	</body>
</html>
